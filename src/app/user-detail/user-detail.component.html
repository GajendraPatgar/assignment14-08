<div class="container user-details">
    <div class="profile-info">
        <figure>
            <img [src]="user?.avatar_url" alt="profile-image">
        </figure>
        <h2 class="name">{{ user?.login }}</h2>
    </div>
    <div class="repos">
        <h1 class="title">Repos</h1>
        <div class="repo" *ngFor="let repo of repos">
            <h3 class="name">{{ repo.name }}</h3>
            <p class="description">{{ repo.description }}</p>
            <a [attr.href]="repo.html_url" class="link" target="blank">{{ repo.html_url }}</a>
            <div class="update-time">Updated At : {{ repo.updated_at | date }}</div>
        </div>
    </div>
</div>
